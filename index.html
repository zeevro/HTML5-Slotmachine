<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>מחאת הדפסות</title>
		<!-- data-main attribute tells require.js to load js/main.js after require.js loads. -->
		<script data-main="js/main" src="js/libs/require/require-2.1.2.min.js" type="text/javascript"></script>
		<!-- rel attribute tells less.js to compile css/styles.less after less.js loads. -->
		<link rel="stylesheet/less" type="text/css" href="css/styles.less">
		<script src="js/libs/less/less-1.3.1.min.js" type="text/javascript"></script>
		<!-- meta tags. -->
		<meta name="viewport" content="width=680, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	</head>
	<body>
		<section id="reel-wrapper" class="reel-wrapper">
			<div class="reel-container-fx"></div>
			<section id="reel-container" class="reel-container">
				<div id="reel-1">
					<figure class="apple">1</figure>
					<figure class="bar">2</figure>
					<figure class="bell">3</figure>
					<figure class="chance">4</figure>
					<figure class="cherry">5</figure>
					<figure class="clover">6</figure>
					<figure class="coin">7</figure>
					<figure class="diamond">8</figure>
					<figure class="grapes">9</figure>
					<figure class="seven">10</figure>
					<figure class="horseshoe">11</figure>
					<figure class="lemon">12</figure>
					<figure class="melon">13</figure>
					<figure class="orange">14</figure>
					<figure class="plum">15</figure>
				</div>
				<div id="reel-2">
					<figure class="apple">1</figure>
					<figure class="bar">2</figure>
					<figure class="bell">3</figure>
					<figure class="chance">4</figure>
					<figure class="cherry">5</figure>
					<figure class="clover">6</figure>
					<figure class="coin">7</figure>
					<figure class="diamond">8</figure>
					<figure class="grapes">9</figure>
					<figure class="seven">10</figure>
					<figure class="horseshoe">11</figure>
					<figure class="lemon">12</figure>
					<figure class="melon">13</figure>
					<figure class="orange">14</figure>
					<figure class="plum">15</figure>
				</div>
				<div id="reel-3">
					<figure class="apple">1</figure>
					<figure class="bar">2</figure>
					<figure class="bell">3</figure>
					<figure class="chance">4</figure>
					<figure class="cherry">5</figure>
					<figure class="clover">6</figure>
					<figure class="coin">7</figure>
					<figure class="diamond">8</figure>
					<figure class="grapes">9</figure>
					<figure class="seven">10</figure>
					<figure class="horseshoe">11</figure>
					<figure class="lemon">12</figure>
					<figure class="melon">13</figure>
					<figure class="orange">14</figure>
					<figure class="plum">15</figure>
				</div>
			</section>
		</section>
		<section id="reel-buttons" class="reel-buttons">
			<img class="banner" src="img/banner2.png"/>
			<div id="button-spin" class="button button-spin" ontouchstart=""><div>לחץ כאן לסיבוב!</div></div></div>
		</section>
		<div id="printer-img">
			<div id="printed-page-container">
				<svg id="printed-content" viewBox="0 0 100 100" preserveAspectRatio="none">
					<filter width="100" height="100" id="printerFilter" filterUnits="objectBoundingBox" primitiveUnits="objectBoundingBox" color-interpolation-filters="linearRGB">
						<feColorMatrix width="100" height="100" type="saturate" values="0.5" in="SourceGraphic" result="fadedSource" id="printerFilterSaturation"/>
						<feTurbulence width="100" height="100" type="turbulence" baseFrequency="0 0.15" numOctaves="4" seed="3" stitchTiles="stitch" result="turbulence" id="printerFilterTurbulence"/>
						<feColorMatrix width="100" height="100" type="saturate" values="0" in="turbulence" result="printerLines"/>
						<feComposite width="100" height="100" in="fadedSource" in2="printerLines" operator="out"/>
					</filter>
					<image width="100" height="100" preserveAspectRatio="none" filter="url(#printerFilter)" id="printerImage"/>
				</svg>
			</div>
		</div>
	</body>
</html>
